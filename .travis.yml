dist: xenial
language: python
cache: pip
install:
- pip3 install poetry
- poetry install
matrix:
  include:
  - os: linux
    python: 3.7
    env: DEPLOY=yes
  - os: linux
    python: 3.8
  - os: osx
    language: generic
addons:
  apt:
    packages:
      - libhidapi-hidraw0
      - libudev-dev
      - libusb-1.0-0-dev
services:
  - xvfb
script:
- bash scripts/test.sh
after_script:
- bash <(curl -s https://codecov.io/bash)
